<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
        <script src="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
        <!-- <script src="../assets/jquery/jquery.min.js"></script>
        <script src="../assets/bootstrap/bootstrap.min.js"></script> -->
        <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
        
        <script>
            function go(){
            	alert("click button go");
            	var a = document.frm;	
            	a.method="POST";
            	a.target="_self";
            }
        </script>
    </head>

    <body>
        <FORM name="frm" class="form-horizontal" role="form">
            <DIV class="row" style="align:center; text-align:center">
                <DIV class="col-sm-12">
                    <img src="../images/weather.png" height="30%" width="30%">
                </DIV>
            </DIV>
            <div class="modal-dialog">
                 <div class="modal-content">        
                    <div class="panel panel-primary">
                        <div class="panel-heading">
                            <h4 class="panel-title" align="center">3-Days Weather Forecast</h4>
                        </div>
                    </div>
                    <div class="panel-body">
                        <div class="form-group">
                            <label class="control-label col-sm-3">City:</label>
                            <div class="col-sm-6">
                                <input type="text" id="txtWeather" name="txtWeather" maxlength="8" placeholder="Please enter a city" class="form-control">
                            </div>
                        </div>
                        <div class="form-group"> 
                            <div class="col-sm-12" style="align:center; text-align:center">
                                <button type="button" name="btnGo" class="btn btn-success" onClick="go();">
                                <span class="glyphicon glyphicon-play"></span>&nbsp;Go</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </FORM>
     </body>
</html>
